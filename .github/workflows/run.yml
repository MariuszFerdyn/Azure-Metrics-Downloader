name: Run Azure Metrics Downloader

on:
  workflow_dispatch:  # Manual trigger

jobs:
  download-and-run:
    runs-on: ubuntu-latest  # Using Windows runner since it's a .NET executable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: 'Download artifact'
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "pr_number"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/pr_number.zip`, Buffer.from(download.data));

      - name: 'Unzip artifact'
        run: unzip pr_number.zip
        
      - name: Set Azure credentials as environment variables
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        run: |
          echo "Azure credentials set"

      - name: Run Azure Metrics Downloader
        run: |
          ./extracted/AzureMetricsDownloader/bin/Release/net8.0/AzureMetricsDownloader.exe