name: Run Azure Metrics Downloader

on:
  workflow_dispatch:  # Manual trigger

jobs:
  download-and-run:
    runs-on: windows-latest  # Using Windows runner since it's a .NET executable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get Latest Successful Build Run ID
        id: get_run_id
        uses: actions/github-script@v6
        with:
          script: |
            const { data: runs } = await github.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'Build Azure Metrics Downloader', // Replace with your actual workflow file name if needed
              status: 'success',
              per_page: 1,
            });
            return runs.workflow_runs[0]?.id; // Get the latest successful run ID

      - name: Download artifact from the latest successful build
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./artifact
          run-id: ${{ steps.get_run_id.outputs.result }}  # Use the retrieved run ID
        
      - name: Set Azure credentials as environment variables
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        run: |
          echo "Azure credentials set"

      - name: Run Azure Metrics Downloader
        run: |
          ./extracted/AzureMetricsDownloader/bin/Release/net8.0/AzureMetricsDownloader.exe